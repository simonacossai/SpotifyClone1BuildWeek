<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign up</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="icon"
      type="image/png"
      href="https://icons-for-free.com/iconfiles/png/512/music+round+icon+spotify+icon-1320190507294268936.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://icons-for-free.com/iconfiles/png/512/music+round+icon+spotify+icon-1320190507294268936.png"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/c8c5d377fb.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./images/49097.png" />

    <link rel="stylesheet" href="./signup.css" />
  </head>

  <body>
    <div class="container">
      <header class="head text-center pt-3 pb-1 mt-3">
        <a class="logo" title="Spotify" href="">
          <img
            src="./images/Spotify_Logo_CMYK_Black.png"
            alt="spotifylogo"
            style="width: 150px"
          />
        </a>
      </header>
    </div>

    <h3 class="whatever">Sign up for free to start listening.</h3>

    <div class="container mt-4">
      <button type="button" class="btn facebookBtn">
        <a
          class="fbLink"
          href="https://www.facebook.com/v7.0/dialog/oauth?client_id=174829003346&state=AQCz%2FHizbxWzWOP51CfTUYAPAfdvDF209yjCRiBQoT7XMKUeODfSYcTNKWOY5jhx%2BB9oxiGr%2F7We2I72vjaM8oWbSsJtTf%2BMnTdFMYOSi5cTwYc14vw0IjWP8Hu%2BWH1hfeHwSaohdcVn3aXjrxJc7lxKXqMoBmbGPqqIdBhuBf0JtwevJNAuqBgTKJ6ZX3E9gDBTWRmRiyEcgIXFRRlOJqbp7BT9hKt8Gm7GQxnIP%2FlMWZUrZnwLdbvhlVX3XgBb&redirect_uri=https%3A%2F%2Faccounts.spotify.com%2Flogin%2Ffacebook%2Fredirect"
        >
          SIGN UP WITH FACEBOOK</a
        >
      </button>

      <div class="mt-4 divider text-muted">
        <span>or</span>
      </div>
    </div>
    <div class="container">
      <h6 class="text-center font-weight-bold mt-4 mb-4">
        Sign up with your email address
      </h6>
      <form id="form">
        <div class="form-group">
          <label for="email">What is your email address? </label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email your email address."
            required
          />
        </div>
        <div class="form-group">
          <label for="email2">Confirm email address </label>
          <input
            type="email"
            class="form-control"
            id="email2"
            placeholder="Enter your email address again"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Create a password </label>
          <input
            type="password"
            class="form-control mb-3"
            placeholder="Create a password."
            id="password"
            required
          />
        </div>
        <div class="form-group mb-4">
          <label for="nickname">What should we call you </label>
          <input
            type="text"
            class="form-control mb-2"
            id="nicname"
            placeholder="Enter a profile name."
            required
          />
          <small>This appears on your profile.</small>
        </div>
        <label class="form-group" for="bdate">What's your date of birth?</label>
        <div class="form-row mb-4" id="bdate">
          <div class="col-5">
            <label for="day">Month</label>
            <select id="inputState" class="form-control" required>
              <option class="text-muted">Month</option>
              <option>January</option>
              <option>February</option>
              <option>March</option>
              <option>April</option>
              <option>May</option>
              <option>June</option>
              <option>July</option>
              <option>August</option>
              <option>September</option>
              <option>October</option>
              <option>November</option>
              <option>December</option>
            </select>
          </div>
          <div class="col-2 col-md-3">
            <label for="day">Day</label>
            <input
              type="number"
              id="day"
              class="form-control"
              placeholder="TT"
              required
            />
          </div>
          <div class="col-3 col-4">
            <label for="year">year</label>
            <input
              type="number"
              id="year"
              class="form-control"
              placeholder="YYYY"
              required
            />
          </div>
        </div>
        <label class="form-group" for="gender">What's your gender?</label>
        <div
          class="form-group d-flex justify-content-between col-10"
          id="gender"
        >
          <div class="form-check" id="gender">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="Male"
              value="option1"
            />
            <label class="form-check-label" for="Male"> Male </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="Female"
              value="option2"
            />
            <label class="form-check-label" for="Female"> Female </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="Divers"
              value="option3"
            />
            <label class="form-check-label" for="Divers"> Non-binary </label>
          </div>
        </div>

        <label
          class="form-check-label checkbox font-weight-light mt-3 mb-3 d-flex justify-content-center"
          for="marketing"
        >
          <input type="checkbox" id="marketing" />
          <span class="checkmark"></span>
          Share my registration data with Spotify's content providers for
          marketing purposes.</label
        >

        <img src="../images/fakecaptchalul.png" alt="" />

        <label
          class="form-check-label checkbox font-weight-light mt-0 mb-5"
          for="terms"
        >
          <span class="checkmark byClick"></span>
          By clicking on Sign up, you agree to Spotify's Terms and Conditions of
          Use.
          <a
            href="https://www.spotify.com/us/legal/end-user-agreement/"
            target="_blank"
            class="green"
          >
            Terms of Use</a
          >
          .
          <p class="mt-0">
            To learn more about how Spotify collects, uses, shares and protects
            your personal data please read Spotify's
            <a
              href="https://www.spotify.com/us/legal/privacy-policy/"
              target="_blank"
              class="green"
            >
              Privacy Policy</a
            >.
          </p></label
        >

        <button
          type="submit"
          class="btn btn-success col-12 col-6 mb-4 signUpBtn"
          id="signUp"
        >
          Sign Me Up Fam
        </button>
        <p class="text-center">
          You already have an account?
          <a href="../index.html" class="green">Sign in</a> .
        </p>
      </form>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>

<!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>

<!-- Add Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="./signUp.js"></script>
    <script src="../firebase.js"></script>
  </body>
</html>
