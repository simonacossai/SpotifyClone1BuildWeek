      * {
        box-sizing: border-box;
        margin: 0;
        font-family: "Righteous", cursive;
      }

      #root {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-flow: column nowrap;
        width: 100vw;
        height: 100vh;
        background-color: black;
        overflow-x: hidden;
      }
      #root .score-nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-flow: row nowrap;
        width: inherit;
        height: 24px;
        color: white;
      }
      #root .score-nav .lives {
        display: flex;
        justify-content: space-evenly;
        align-items: start;
        width: 60vw;
        height: inherit;
      }
      #root .score-nav .lives p {
        align-self: center;
      }
      #root .space {
        display: flex;
        justify-content: start;
        align-items: center;
        flex-flow: column nowrap;
        margin: 0 0 1rem;
        width: inherit;
      }
      #root .space .squids,
      #root .space .crabs,
      #root .space .octopus {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex-flow: row nowrap;
        width: inherit;
        height: 24px;
        margin: 0.5rem;
      }
      #root .space .squid {
        width: 3px;
        height: 3px;
        background-color: white;
        animation: squid_sprite 1s infinite;
      }
      #root .space .crab {
        width: 3px;
        height: 3px;
        background-color: white;
        animation: crab_sprite 1s infinite;
        margin-right: 18px;
      }
      #root .space .octupus {
        width: 3px;
        height: 3px;
        background-color: white;
        animation: octupus_sprite 1s infinite;
      }
      #root .space .shot {
        opacity: 0;
        animation: explt 2.2s;
      }
      #root .art {
        display: flex;
        justify-content: center;
        align-items: start;
        height: 33px;
        margin: 0.5rem;
        width: inherit;
      }
      #root .art .bullet {
        width: 3px;
        height: 3px;
        background-color: red;
        box-shadow: 3px 0 red, 3px -3px red, 0 -3px red, 3px -6px red,
          0 -6px red;
        animation: bullet 2s 1s;
        opacity: 0;
      }
      #root .art .player {
        animation: move 4s 1s infinite;
      }
